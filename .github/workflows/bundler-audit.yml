name: Bundler Audit

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  bundler-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true

      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Audit gems
        run: bundle audit check --update
