title: TomeksDEV Wiki
description: >-
  Private wiki built with Jekyll and styled after the provided Bookstack-inspired template.
baseurl: ""
url: ""
permalink: pretty
project_mode: multi # single or multi
default_project_id: wiki
exclude:
  - template_home.html
  - Gemfile.lock
markdown: kramdown
kramdown:
  input: GFM

sass:
  sass_dir: _scss
  style: compressed

collections:
  projects:
    output: true
    permalink: /projects/:name/
  shelves:
    output: true
    permalink: /:collection/:name/
  docs:
    output: true
    permalink: /docs/:name/

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
  - scope:
      path: ""
      type: "shelves"
    values:
      layout: shelf
      project_id: wiki
  - scope:
      path: ""
      type: "docs"
    values:
      layout: doc
      project_id: wiki
