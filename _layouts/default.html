<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/vendor/bootstrap/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/vendor/fontawesome/css/all.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <aside class="sidebar">
    <div class="logo-section">
      <h1>Tomeks<span>DEV</span></h1>
      <p class="subtitle">Wiki &amp; documentation</p>
    </div>
    <nav class="nav-menu">
      {% assign current_nav = page.nav_id | default: page.section | default: "" %}
      {% for item in site.data.navigation %}
        <a class="nav-item{% if current_nav == item.id %} active{% endif %}" href="{{ item.url | relative_url }}">
          {% if item.icon %}<i class="{{ item.icon }}" aria-hidden="true"></i>{% endif %}
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
    <div class="footer-sidebar">
      <div>© {{ "now" | date: "%Y" }} {{ site.title }}</div>
    </div>
  </aside>
  <main class="main-content">
    {{ content }}
  </main>
</body>
</html>
